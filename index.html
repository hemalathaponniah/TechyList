<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>TechyList</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <p class="fs-3 text-center m-3">Task Manager for Small Teams!</p>
      </div>
      <div class="container">
        <div class="card ">
          <div class="card-header text-center fw-bold">
            <h3>Add Tasks Here</h3>
          </div>
          <div class="card-body">
            <div class="row justify-content-center">
              <div class="col-9">
                <form>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"
                      >Task Name</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">
                           Task Description</label>
           
                    <textarea
                      class="form-control"
                      id="exampleFormControlTextarea1"
                      rows="3"
                    ></textarea>
                  </div>
                  <div class="row mb-3">
                    <div class="col">
                      <label class="text-center">Assigned To:</label>
                      <input type="text" name="Name" class="form-control">
                    </div>
                    <div class="col">
                      <label>Due Date:</label>
                    <input type="date" name="Date" class="form-control">
                    </div>
                    </div>
                  <button type="button" class="btn btn-success">
                    Add Task
                  </button>
                </form>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Task Schedule</h4>
            <p>Assigned To: Hema</p>
            <p>Task Name: Module-Flights-CustomerRegScreen-NOSHOW Customer</p>
            <p>Task Description: NoSHOW customer is allocated seat in the Flights module</p>
            <p>Priority-Medium</p>
            <p>DueDate: Jan31st 2022</p>
            <a class="btn btn-primary" href="Work-in-Progress.html" role="button">Work In Progress</a>
            <button class="btn btn-primary" type="submit">Mark As Done</button>
        </div>
    </div>
    
    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
